# nginx/api_gateway.conf

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

server {
    listen 80;
    server_name localhost;

    # Common headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;

    # Apply rate limiting
    location / {
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Routes for user service (login/register/logout)
    location ~ ^/(login|register|logout)$ {
        proxy_pass http://user_service_api:8000;
    }

    # Ride request endpoints (can expand later)
    location ~ ^/(ride_request|accept_ride)$ {
        proxy_pass http://user_service_api:8000;
    }

    # Payment endpoint
    location /payment {
        proxy_pass http://user_service_api:8000;
    }

    # Notification endpoint
    location /notification {
        proxy_pass http://user_service_api:8000;
    }

    # Fallback
    location / {
        return 404 '{"error": "Invalid endpoint"}';
        add_header Content-Type application/json;
    }
}
